<html lang="en">
<head>

    <style>
        .box{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color:azure;
        }
    </style>
</head>
<body>
    <h2><center>CAR REGISTRATION</center></h2>
    <hr>

    <form action="/addcar/" method="POST">

        <center>
            <img src="\static\download (12).jpg" height="470px" width="1270px">
        <table class="box">
            <br><br><br><br>
            
                <tr>
                    <td>CAR ID</td>
                    <td><input type="number" name="carid"> </td>
                </tr>
                <tr>
                    <td>MODEL NAME</td>
                    <td><input type="text" name="modelnm"> </td>
                </tr>
                <tr>
                    <td>COMPANY</td>
                    <td><input type="text" name="company"></td>
                </tr>
                <tr>
                    <td>PRICE</td>
                    <td><input  type="number" name="price"></td>
                </tr>
                <tr>

                </tr>
            
        </table>
        </center>
    </form>
