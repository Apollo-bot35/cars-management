<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
    table {
  width: 100%; 
  border-collapse: collapse; 
}


th {
  background-color: #f2f2f2; 
  border: 1px solid #dddddd; 
  padding: 8px; 
  text-align: left;
}


tr:nth-child(even) {
  background-color: #f2f2f2; 
}


td {
  border: 1px solid #dddddd; 
  padding: 8px; 
  text-align: left; 
}

    </style>
</head>
<body>
    <h1><center>Car all data</center></h1>
    <hr>
    <table border="4">
        <tr>
            <th>CAR ID</th>
            <th>MODEL NAME</th>
            <th>COMPANY</th>
            <th>PRICE</th>
        </tr>

        {% for x in carlist %}
        <tr>
            {% for col in x %}
            <td>{{col}}</td>
            {%endfor%}
        </tr>    
        {%endfor%} 
    </table>
    
</body>
</html>
